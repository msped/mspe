{% extends 'base.html' %}
{% load static %}
{% block title %}
Edit Issue {{issue.id}}
{% endblock title %}

{% block meta %}
<meta name="description" content="">
{% endblock meta%}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/projects_view.css' %}">
<script src="https://unpkg.com/htmx.org@1.0.2"></script>
{% endblock css %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="" method="POST" class="offset-md-3 col-md-6">
            {% csrf_token %}
            <div class="col-12 mt-10 ml-10">
                <a class="btn btn-primary" href="{% url 'project_view' p_id=project.id %}"><i class="fas fa-chevron-left"></i> Go back</a>
            </div>
            <div class="text-center">
                <h1 class="roboto weight-500">Edit Issue</h1>
            </div>
            <div class="row min-height">
                <div class="col-12 form-group">
                    <label for="#name">Name</label>
                    <input type="text" name="name" class="form-control" id="id" required>
                </div>
                <div class="col-12 form-group">
                    <label for="#issue_type">Issue Type</label>
                    <select name="issue_type" id="issue_type" class="form-control" required>
                        {% for i in issue_types %}
                        <option value="{{i.id}}">{{i.option}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 form-group">
                    <label for="#description">Description</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
            </div>
            <div class="notes min-height form-group">
                <label for="#notes">Notes</label>
                <textarea id="#notes" name="notes" class="form-control"></textarea>
            </div>

            <div class="text-center mb-15">
                <button type="submit" class="btn btn-secondary">Add</button>
                <a href="{% url 'project_view' p_id=project.id %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
